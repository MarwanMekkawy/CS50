{% extends "layout.html" %}

{% block title %}
register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username"
            type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Repassword" type="password" style="margin-top: 0.2rem;">
    </div>
    <button class="btn btn-primary" type="submit" style="padding:0.3rem 4.7rem ">register</button>
</form>
<button class="btn btn-danger" id="delete-btn" type="button" style="padding:0.3rem 3.1rem; margin-top:.5rem;">Delete account</button>
<script>
document.getElementById("delete-btn").addEventListener("click", () => {
    if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
        fetch("/profile", {
            method: "DELETE"
        })
        .then(() => {
            alert("Account deleted successfully.");
            window.location.href = "/login";
        })
        .catch(err => {
            alert("An error occurred. Please try again.");
            console.error(err);
        });
    }
});
</script>
{% endblock %}
