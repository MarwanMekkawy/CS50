<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>

    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input name="name" placeholder="Name" autocomplete="off" type="text">
                    <input name="day" placeholder="Day" autocomplete="off" type="number">
                    <input name="month" placeholder="Month" autocomplete="off" type="number">
                    <button type="submit" id="button1">ADD</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- TODO: Loop through the database entries to display them in this table -->
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            (async function() {
                let table = document.getElementById("table-body");
                let response = await fetch("/birthdays");
                let birthdays = await response.json();
                let html = '';
                for (let birthday of birthdays) {
                    html += `<tr><th>${birthday.name}</th><th>${birthday.day}/${birthday.month}</th></tr>`;
                }
                table.innerHTML = html;
            })();
        </script>
    </body>

</html>
